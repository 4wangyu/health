<ion-header>
  <ion-toolbar>
    <ion-title>
      Me
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>My Points</ion-label>
    <ng-container *ngIf="points >= 0">
      <ion-badge color="success" slot="end">{{points}}</ion-badge>
    </ng-container>
    <ng-container *ngIf="0 > points">
      <ion-badge color="danger" slot="end">{{points}}</ion-badge>
    </ng-container>
  </ion-item>
  <ion-item>
    <ion-button fill="clear" color="danger" (click)="logout()">Logout</ion-button>
  </ion-item>
</ion-content>
