<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Achievements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="acts && acts.length">
    <ion-item *ngFor="let act of acts">
      <ion-label>{{act.date + ": " + act.content}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="!acts || !acts.length">
    <ion-item>
      <ion-label>Not a thing in the last month.</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
