<ion-header>
  <ion-toolbar>
    <ion-title>
      Health Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let category of categories">
    <ion-item>
      <ion-card [color]="category.color" button="true">
        <ion-card-header>
          <ion-card-title>{{category.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="delete(category.title)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
