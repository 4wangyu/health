<ion-header>
  <ion-toolbar>
    <ion-title>
      Health Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let category of categories">
    <ion-card [color]="category.color" button="true">
      <ion-card-header>
        <ion-card-title>{{category.title}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-container>
</ion-content>
